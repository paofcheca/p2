<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripción</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos para centrar y mejorar el formulario */
        /* Estilos generales */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    font-family: 'Poppins', sans-serif; /* Nueva fuente */
}

/* Barra de navegación */
nav {
    background-color: #333;
    padding: 20px;
    text-align: center;
    
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: rgb(255, 255, 255);
    text-decoration: none;
    font-size: 18px;
}

/* Encabezado principal con imagen de fondo */
header {
    text-align: center;
    color: rgb(250, 249, 249);
    padding: 80px 20px;
    background-image: url('images/filipinas.jpg'); /* Ruta de la imagen */
    background-size: cover; /* Ajusta la imagen al tamaño del header */
    background-position: center; /* Centra la imagen */
    background-repeat: no-repeat;
    position: relative; /* Permite superposición */
}

        .subscription {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .subscription-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
            width: 400px;
        }

        .subscription-form label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        .subscription-form input,
        .subscription-form select,
        .subscription-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .subscription-form button {
            background-color: navy;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }

        .subscription-form button:hover {
            background-color: navy;
        }

        #confirmation-message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
            display: none;
        }

        nav {
            width: 100%;
            background-color:  rgb(0, 128, 109)f;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        header {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color:  rgb(0, 128, 109);
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="inicio.html">Inicio</a></li>
            <li><a href="vocabulario.html">Vocabulario</a></li>
            <li><a href="multimedia.html">Multimedia</a></li>
            <li><a href="test.html">Test</a></li>
        </ul>
    </nav>

    <header>
        <h1>Suscríbete para recibir información</h1>
        <p>Déjanos tus datos y te enviaremos recursos exclusivos para aprender idiomas.</p>
    </header>

    <section class="subscription">
        <div class="subscription-form">
            
            <form id="subscription-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Introduce tu nombre" required>
                
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Introduce tu email" required>
                
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" placeholder="Introduce tu teléfono" required>
                
                <label for="dob">Fecha de nacimiento:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="gender">Género:</label>
                <select id="gender" name="gender" required>
                    <option value="">Selecciona tu género</option>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                    <option value="other">Otro</option>
                </select>
                
                <label for="country">País:</label>
                <select id="country" name="country" required>
                    <option value="">Selecciona tu país</option>
                    <option value="es">España</option>
                    <option value="mx">Francia</option>
                    <option value="ar">Italia</option>
                    <option value="co">China</option>
                    <option value="other">Otro</option>
                </select>
                
                <label>
                    <input type="checkbox" id="terms" name="terms" required>
                    Acepto los términos y condiciones
                </label>
                
                <button type="submit">Suscribirme</button>
            </form>
            <p id="confirmation-message">¡Gracias por suscribirte!</p>
        </div>
    </section>

    <footer>
        <p>&copy; Hecho por Paola Fdez-Checa Clemente, 3ºGITT+BA</p>
    </footer>

    <script>
        document.getElementById("subscription-form").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("confirmation-message").style.display = "block";
        });
    </script>
</body>
</html>
